<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{ mybook.title }}</h1>
    <h3>{{ mybook.id }}</h3>
    <h3>Description:</h3>
    <p>{{ mybook.desc }}</p>
    <h3>Authors:</h3>
    <ul>
        {% for item in mybook.authors.all %}
            <li>{{ item.first_name }} {{ item.last_name }}</li>
        {% endfor %}
    </ul>
    <form action="/addAuthor" method="post">
        {% csrf_token %}
        <select name="author_id">
            {% for author in all_the_authors %}
                <option value="{{ author.id }}">{{ author.first_name }}{{ author.last_name }}</option>
            {% endfor %}
        </select>
        <input type="hidden" value={{ mybook.id }} name="book_id"/>
        <button>add</button>
    </form>

</body>
</html>
